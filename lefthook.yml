# Refer for explanation to following link:
# https://github.com/Arkweid/lefthook/blob/master/docs/full_guide.md
#
pre-push:
  commands:
    packages-audit:
      tags: security
      run: yarn audit

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,vue}'
      run: yarn prettier --check {staged_files}

    eslint:
      glob: '*.{js,vue}'
      run: yarn lint {staged_files}

fix:
  parallel: false
  commands:
    prettier:
      glob: '*.{js,vue}'
      run: yarn prettier -write {staged_files} --ignore-unknown

    eslint:
      glob: '*.{js,vue}'
      run: yarn lint {staged_files}
