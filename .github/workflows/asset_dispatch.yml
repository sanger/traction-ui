# Triggered on dispatching the action
# Automated releases handle asset creation in automated_release.yml
name: Asset - on dispatch; build and publish
on:
  workflow_dispatch:
    inputs:
      release_name:
        description: Release/Asset name
        required: true

jobs:
  asset_dispatch:
    name: Asset Dispatch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: sanger/.github/.github/actions/setup/checkout@master

      - name: Setup Node
        uses: sanger/.github/.github/actions/setup/node@y25-098-updates-on-actions-1

      - name: Install npm dependencies
        uses: sanger/.github/.github/actions/install/npm@y25-098-updates-on-actions-1

      # Actually run our build
      - name: Compile Build
        run: ./compile-build

      # Create a GitHub release with the release asset as an artifact
      - name: Create release and upload release.tar.gz
        uses: sanger/.github/.github/actions/release/create-release@master
        with:
          release_name: ${{ github.event.inputs.release_name }}
          github_ref: ${{ github.ref }}
          commit_sha: ${{ github.sha }}
